<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inversiones Ram√≠rez Group</title>
    <script type="text/javascript">
      // Redireccionamiento para GitHub Pages - SPA fallbacks
      (function() {
        // Obtiene la URL completa
        var l = window.location;
        var pathSegments = l.pathname.split('/');
        var repoName = 'OrdinarioCP9.github.io';
        var basePathPosition = pathSegments.indexOf(repoName);
        var basePath = '';
        
        // Construye la ruta base correcta
        if (basePathPosition > -1) {
          for (var i = 0; i <= basePathPosition; i++) {
            basePath += pathSegments[i] + '/';
          }
        }
        
        // Redirecciona a index.html
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '?p=' + l.pathname.slice(basePath.length) +
          (l.search ? '&q=' + l.search.slice(1) : '') +
          l.hash
        );
      })();
    </script>
</head>

</body>
</html>
